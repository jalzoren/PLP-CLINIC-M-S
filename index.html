<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLP Clinic - Time In</title>
  <link rel="icon" type="image/png" href="./pictures/logo.png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">
  
  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="time_in">
    <form id="timeInForm" method="post">
      <div class="row1">
        <h2>TIME IN</h2>
        
        <div class="row_id">
          <img class="scan_icon" src="pictures/scan_icon.png" title="Scan QR Code" onclick="startQRScanner()">
          <label for="id_number">ID Number (Student/Personnel):</label>
          <input type="number" name="id_number" id="id_number" placeholder="Enter Student/Personnel ID" required>
          <small style="color: #666; font-size: 0.85em; margin-top: 4px;">For students and personnel of PLP</small>
        </div>

        <div class="row_reason">
          <label for="reason">Reason for Visit:</label>
          <select name="reason" id="reason">
            <option value="" disabled selected>Select Reason</option>
            <option value="Headache">Headache</option>
            <option value="Toothache">Toothache</option>
            <option value="Menstrual cramps">Menstrual cramps</option>
            <option value="Asthma">Asthma Attack</option>
            <option value="Other Reason">Other Reason</option>
          </select>
        </div>

        <div class="other" style="display: none;">
          <label for="remarks">Other Reason:</label>
          <textarea rows="2" id="remarks" name="other_reason" placeholder="Other Reason"></textarea>
        </div>

        <button type="submit" id="timeInBtn">Submit</button>

        <div class="admin-login-link">
          <p>Access your account? Click here to <a href="login.html" class="transition-link">Login</a></p>
        </div>
      </div>
    </form>
  </div>

  <div id="qr-video-container">
    <video id="qr-video" autoplay playsinline></video>
    <button id="qr-close-btn" onclick="stopQRScanner()">Close</button>
  </div>

  <script src="js/time.js"></script>
  <script src="js/time_in.js"></script>

  <script>
    // Fade-in on page load
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
      console.log("Time In page DOM loaded.");
    });
  
    // Transition links
    document.querySelectorAll('a.transition-link').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const target = this.href;
        document.body.classList.remove("loaded");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });
  </script>
</body>
</html>
