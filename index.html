<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLP Clinic - Time In</title>
  <link rel="icon" type="image/png" href="./pictures/logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
  <link rel="stylesheet" href="./css/index.css">
  <style>
    /* QR Scanner Styling */
    #qr-video-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #qr-video {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #fff;
    }
    #qr-close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .scan_icon {
      cursor: pointer;
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">
  
  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="time_in">
    <form id="timeInForm" method="post">
      <div class="row1">
        <h2>TIME IN</h2>
        
        <div class="row_id">
          <img class="scan_icon" src="pictures/scan_icon.png" title="Scan QR Code" onclick="startQRScanner()">
          <label for="id_number">Identification Number:</label>
          <input type="number" name="id_number" id="id_number" placeholder="Enter ID Number" required>
        </div>

        <div class="row_reason">
          <label for="reason">Reason for Visit:</label>
          <select name="reason" id="reason">
            <option value="" disabled selected>Select Reason</option>
            <option value="Headache">Headache</option>
            <option value="Toothache">Toothache</option>
            <option value="Menstrual cramps">Menstrual cramps</option>
            <option value="Asthma">Asthma attack or difficulty breathing</option>
            <option value="Borrow">Borrow</option>
            <option value="Return">Return</option>
            <option value="Other Reason">Other Reason</option>
          </select>
        </div>

        <div class="other" style="display: none;">
          <label for="remarks">Other Reason:</label>
          <textarea rows="2" id="remarks" name="other_reason" placeholder="Other Reason"></textarea>
        </div>

        <button type="submit" id="timeInBtn">Submit</button>

        <div class="admin-login-link">
          <p>Access your account? Click here to <a href="login.html" class="transition-link">Login</a></p>
        </div>
      </div>
    </form>
  </div>

  <!-- QR Scanner Video -->
  <div id="qr-video-container">
    <video id="qr-video" autoplay playsinline></video>
    <button id="qr-close-btn" onclick="stopQRScanner()">Close</button>
  </div>

  <script>
    // Clock and date functionality
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      document.getElementById('weekday').textContent = weekdays[now.getDay()];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('date').textContent = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
    }
    updateClock();
    setInterval(updateClock, 1000);
    
    // Fade-in on page load
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
      console.log("Time In page DOM loaded.");
    });
  
    // Transition links
    document.querySelectorAll('a.transition-link').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const target = this.href;
        document.body.classList.remove("loaded");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });

    // Other Reason toggle
    document.getElementById("reason").addEventListener("change", function () {
      const otherDiv = document.querySelector(".other");
      if (this.value === "Other Reason") {
        otherDiv.style.display = "block";
      } else {
        otherDiv.style.display = "none";
        document.getElementById("remarks").value = "";
      }
    });
  </script>
  <script src="js/time_in.js"></script>
</body>
</html>
