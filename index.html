<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLP Clinic - Time In</title>
  <link rel="icon" type="image/png" href="./pictures/logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./css/index.css">
  <style>
   
  </style>
</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">
  
  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="time_in">
    <form class="transition-link" id="timeInForm" method="post">
      <div class="row1">
        <h2>TIME IN</h2>
        
        <div class="row_id">
          <label for="id_number">Identification Number:</label>
          <input type="number" name="id_number" id="id_number" placeholder="Enter ID Number" required>
        </div>

        <div class="row_reason">
          <label for="reason">Reason for Visit:</label>
          <select name="reason" id="reason">
            <option value="" disabled selected>Select Reason</option>
            <option value="Headache">Headache</option>
            <option value="Toothache">Toothache</option>
            <option value="Menstrual cramps">Menstrual cramps</option>
            <option value="Asthma">Asthma attack or difficulty breathing</option>
            <option value="Borrow">Borrow</option>
            <option value="Return">Return</option>
            <option value="Other Reason">Other Reason</option>
          </select>
        </div>

        <div class="other" style="display: none;">
          <label for="remarks">Other Reason:</label>
          <textarea rows="2" id="remarks" name="other_reason" placeholder="Other Reason"></textarea>
        </div>

        <button type="submit" id="timeInBtn">Submit</button>

        <div class="admin-login-link">
          <p>Access your account? Click here to <a href="login.html">Login</a></p>
        </div>
      </div>
    </form>
  </div>

  <!-- Popup messages if needed -->
  <div id="emptyFieldPopup" class="popup">
    <div class="popup-content">
      <p>Please fill in all required fields.</p>
      <button onclick="closeEmptyFieldPopup()">OK</button>
    </div>
  </div>
  
  <div id="SuccessPopup" class="popup">
    <div class="popup-content">
      <p>Time-in successful!</p>
      <button onclick="closeSuccessPopup()">OK</button>
    </div>
  </div>
    
  <script>
    // Clock and date functionality
    function updateClock() {
      const now = new Date();
      
      // Time
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      
      // Weekday
      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      document.getElementById('weekday').textContent = weekdays[now.getDay()];
      
      // Date
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('date').textContent = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
    }
    
    // Update the clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);
    
    // Fade-in on page load
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });
  
    document.querySelectorAll('a.transition-link').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault(); // stop the default behavior
        const target = this.href;
      
        document.body.classList.remove("loaded");
        document.body.classList.add("fade-out");
      
        setTimeout(() => {
          window.location.href = target;
        }, 500); // match the CSS transition time
      });
    });

    // POP UP MESSAGE
    function closeEmptyFieldPopup() {
      document.getElementById("emptyFieldPopup").style.display = "none";
    }
  
    function closeSuccessPopup() {
      document.getElementById("SuccessPopup").style.display = "none";
      // Optionally reload or redirect after closing
      //window.location.href = "index.html";
    }

    // OTHER REASON
    document.getElementById("reason").addEventListener("change", function () {
      const otherDiv = document.querySelector(".other");
      if (this.value === "Other Reason") {
        otherDiv.style.display = "block";
      } else {
        otherDiv.style.display = "none";
        document.getElementById("remarks").value = ""; // clear if hidden
      }
    });
    
    // Form submission event
    document.getElementById("timeInForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      // Form validation
      const idNumber = document.getElementById("id_number").value;
      const reason = document.getElementById("reason").value;
      const remarks = document.getElementById("remarks");
      
      if (!idNumber || !reason) {
        document.getElementById("emptyFieldPopup").style.display = "block";
        return false;
      }
      
      if (reason === "Other Reason" && !remarks.value) {
        document.getElementById("emptyFieldPopup").style.display = "block";
        return false;
      }
      
      // Here you would normally process the form submission with AJAX
      // For this example, we'll just show a success popup
      document.getElementById("SuccessPopup").style.display = "block";
      
      // Reset form after successful submission
      this.reset();
      document.querySelector(".other").style.display = "none";
    });
  </script>
</body>
</html>
