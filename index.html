<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" href="./pictures/logo.png">
  <title>PLP Clinic - Time In</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">
  
  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="time_in">
    <form class="transition-link" id="timeInForm" method="post">
      <div class="row1">
        <h2>TIME IN</h2>
        
        <div class="row_id">
          <label>Identification Number:</label> <br>
          <input type="number" name="id_number" id="id_number" placeholder="Enter ID Number" required ><br>
        </div>

        <div class="row_reason">
            <label>Reason for Visit:</label><br>
            <select name="reason" id="reason" required>
              <option value="" disabled selected>Select Reason</option>
              <option value="Headache">Headache</option>
              <option value="Toothache">Toothache</option>
              <option value="Menstrual cramps">Menstrual cramps</option>
              <option value="Asthma">Asthma attack or difficulty breathing</option>
              <option value="Borrow">Borrow</option>
              <option value="Return">Return</option>
              <option value="Other Reason">Other Reason</option>
            </select>
        </div>

        <div class="other">
          <label>Other Reason:</label><br>
          <textarea rows="2" id="remarks"  name="other_reason" placeholder="Other Reason"></textarea>
        </div>

        <button type="submit" id="timeInBtn">Submit</button>

        <div class="admin-login-link">
          <p>Access your account? Click here to <a href="login.html">Login</a></p>
        </div>

      </div>
    </form>
  </div>


  <div id="emptyFieldPopup" class="popup" style="display: block;">
  <div class="popup-content">
      <p>ID Number Not Found!</p>
      <button type="button" onclick="closeEmptyFieldPopup()">OK</button>
    </div>
  </div>
  <div id="SuccessPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <h3>Nakapag Timed In ka na</h3>
      <button type="button" onclick="closeSuccessPopup()">OK</button>
    </div>
  </div>
  

    
    <script src="js/time_in.js"></script>
    <script>
       // Fade-in on page load
      window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
      });
    
      document.querySelectorAll('a.transition-link').forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault(); // stop the default behavior
          const target = this.href;
        
          document.body.classList.remove("loaded");
          document.body.classList.add("fade-out");
        
          setTimeout(() => {
            window.location.href = target;
          }, 500); // match the CSS transition time
        });
      });
    </script>
    <script>
      function openForm() {
          document.getElementById("popup_message").classList.add("show");
          document.getElementById("overlay").classList.add("show");
      }
  
      function closeForm() {
          document.getElementById("popup_message").classList.remove("show");
          document.getElementById("overlay").classList.remove("show");
          
      }
    </script>
</body>
</html>
