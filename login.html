<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLP Clinic - Login Form</title>
  <link rel="icon" type="image/png" href="pictures/logo.png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">

  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="login-box">
    <h2>LOG IN</h2>
    <form id="loginForm" method="POST" action=".../php/login.php">
      <div class="row1">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required aria-label="Email address">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field" placeholder="Enter Password" required aria-label="Password">

        <label class="checkbox-container">
          <input type="checkbox" id="show-password" aria-label="Show password">
          <span class="checkmark"></span>
          Show Password
        </label>

        <button type="submit">LOG IN</button>
        <div class="admin-login-link">
          <p><a href="time_in.html" class="transition-link">Return to Time In</a></p>
        </div>
      </div>
    </form>
  </div>

  <script src="../PLP-CLINIC-M-S/js/login.js"></script>
</body>
</html>
