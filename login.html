<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLP Clinic - Login Form</title>
  <link rel="icon" type="image/png" href="pictures/logo.png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="background"></div>
  <img src="pictures/logo_user.png" alt="Logo" class="logo_img">

  <div class="time">
    <p class="clock" id="clock"></p>
    <p class="weekday" id="weekday"></p>
    <p class="date" id="date"></p>
  </div>

  <div class="login-box">
    <h2>LOG IN</h2>
    <form id="loginForm" method="POST">
      <div class="row1">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" placeholder="Enter Email Address" required aria-label="Email address">

        <label for="Password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required aria-label="Password">

        <label class="checkbox-container">
          <input type="checkbox" id="show-password" aria-label="Show password"> Show Password
        </label>

        <button type="submit">LOG IN</button>
        <div class="admin-login-link">
          <p><a href="index.html" class="transition-link">Return to Time In</a></p>
        </div>
      </div>
    </form>
  </div>

  

  <script>
    // Clock and date functionality
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
      const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      document.getElementById('weekday').textContent = weekdays[now.getDay()];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      document.getElementById('date').textContent = `${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Fade-in on page load
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Transition for links
    document.querySelectorAll('a.transition-link').forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const target = this.href;
        document.body.classList.remove("loaded");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });

    // Show/hide password
    document.getElementById('show-password').addEventListener('change', function() {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });

    // Form submission with SweetAlert2
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('Email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Please fill in all required fields.',
          confirmButtonColor: '#1a1259',
          background: '#c85656',
          color: '#fff'
        });
        return;
      }

      // Simulate form submission (replace with actual fetch to php/login.php)
      fetch('php/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Success',
            text: 'Login successful!',
            confirmButtonColor: '#1a1259'
          }).then(() => {
            // Redirect or reset form as needed
            this.reset();
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: data.message || 'Login failed. Please try again.',
            confirmButtonColor: '#1a1259',
            background: '#c85656',
            color: '#fff'
          });
        }
      })
      .catch(error => {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'An error occurred. Please try again.',
          confirmButtonColor: '#1a1259',
          background: '#c85656',
          color: '#fff'
        });
      });
    });
  </script>
</body>
</html>
